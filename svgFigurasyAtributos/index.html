<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figuras Básicas SVG</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
      </svg>
      <li>Rectángulo</li><br/>
      <svg height="200" width="450">
        <rect height="100" width="300" fill="brown" stroke="black" stroke-width="3"/>
      </svg>
      <li>Polígono</li><br/>
      <svg height="500" width="400">
        <polygon points="220,10 300,210 170,250 123,234" fill="lime" stroke="purple" stroke-width="1"/>
      </svg>
      <li>Polyline</li><br/>
      <svg height="400" width="200">
        <polyline points="20,20 40,25 60,40 80,100 120,140 200,180" fill="none" stroke="blue" stroke-width="3"/>
      </svg>
      <li>Elipse</li><br/>
      <svg height="500" width="1400">
       <ellipse cx="200" cy="80" rx="100" ry="50"  fill="yellow" stroke="blue" stroke-width="2"/>
      </svg>
      <li>Linea</li><br/>
      <svg height="210" width="500">
       <line x1="8" y1="8" x2="200" y2="200"  fill="yellow" stroke="blue" stroke-width="2"/>
      </svg>
    </ol>
  </body>
</html>
